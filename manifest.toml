#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "docmost"
name = "Docmost"
description.en = "Documentation tool for creativity"
description.fr = "Outil de documentation pour la créativité"

version = "0.3.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://docmost.com/"
demo = "https://test.dodoc.fr/"
admindoc = "https://docmost.com/docs/"
code = "https://github.com/docmost/docmost"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "512M"
ram.build = "1000M"
ram.runtime = "512M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    url = "https://github.com/docmost/docmost/archive/refs/tags/v0.3.1.tar.gz"
    sha256 = "1d6655400d8bec5427f582b85e4572e4cc13d701de94564869e8f67f8afa7a04"

    #autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
